<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />

    <title>Keep Surprising Yourself</title>

    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <link href="/css/main.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="/materialize/css/materialize.min.css"
          type="text/css" rel="stylesheet" media="screen,projection"/>

</head>
<body  class="pink lighten-4">
<div class="navbar-fixed">
    <nav>
        <div class="nav-wrapper black">
            <a href="#" class="brand-logo thin center">Keep Surprising Yourself</a>
            <ul id="nav-mobile" class="right hide-on-small-only">
                <li><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/about}">About</a></li>
                <li><a th:href="@{/projects}">Projects</a></li>
            </ul>
        </div>
    </nav>

<section layout:fragment="content">
    <p>Page content goes here</p>
</section>

<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="/materialize/js/materialize.min.js"></script>

<script type="text/javascript">
    $('.carousel').carousel({
        padding: 20,
        dist: -100,
        indicators: true

    });
    autoplay();
    function autoplay() {
        $('.carousel').carousel('next');
        setTimeout(autoplay, 4500);
    }

    $(document).ready(function(){
        $('.collapsible').collapsible();
    });
</script>

</body>
